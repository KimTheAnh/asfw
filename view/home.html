<!-- Content -->
<div class="row">
    <div class="col-9">
        <div class="row">
            <div class="col-4" ng-repeat="product in products">
                <div class="card text-start mb-4">
                    <img class="card-img-top" src="img/{{product.img}}" alt="Title">
                    <div class="card-body">
                        <h4 class="card-title">{{product.ten}} </h4>
                        <p class="card-text">Hãng: {{product.hang | hang}}</p>
                        <p class="card-text">Giá: {{product.gia | currency:"VNĐ ":0}}</p>
                        <div class="row justify-content-between align-items-center g-2">
                            <button type="button" class="btn btn-primary" data-bs-toggle="button"
                                aria-pressed="false" autocomplete="off" ng-click="addCart(product.id)">Thêm vào giỏ hàng</button>
                            <!-- <span ng-show="product.hot" class="badge bg-danger col-3">HOT</span> -->
                        </div>
                    </div>
                </img>
            </div>
        </div>
    </div>
</div>
<div class="col-3">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center disabled">
            Danh sách
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center ">
            Active list item
            <span class="badge bg-secondary badge-pill">pill1</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            List item
            <span class="badge bg-secondary badge-pill">pill2</span>
        </li>

    </ul>
</div>
